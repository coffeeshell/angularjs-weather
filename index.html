<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Weather Forecast</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="//code.angularjs.org/1.3.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.9/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.9/angular-resource.min.js"></script>
    <script src="app.js"></script>
    <style>
        .navbar-brand { float: none; line-height: 48px; margin: 0 !important; }
    </style>
</head>
<body ng-cloak>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="navbar-brand" href="#/">AngularJS Weather</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div ng-view></div>
    </div>
</body>
</html>
