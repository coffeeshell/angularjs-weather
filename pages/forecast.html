<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>Forecast for {{ city }}</h3>
        <nav>
            <ul class="pagination pagination-sm">
                <li ng-class="{ 'active': days === '2' }"><a href="#/forecast/2">2</a></li>
                <li ng-class="{ 'active': days === '5' }"><a href="#/forecast/5">5</a></li>
                <li ng-class="{ 'active': days === '7' }"><a href="#/forecast/7">7</a></li>
            </ul>
        </nav>
    </div>
    <div ng-repeat="weather in weatherResult.list">
        <div class="col-md-6 col-md-offset-3">
            <weather-report weather-day="weather" convert-to-date="convertToDate(date)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
